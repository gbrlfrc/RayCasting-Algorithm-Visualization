<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js" integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js" integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style/main.css">

    <title>2D RayCasting</title>
</head>
<body onload='update()'>
    <div class='main'>
        <div class='tools'>
            <p>Number of boundary</p> 
            <input type="range" min="1" max="5" value="1" id="slider" onchange="update()">
            <p id='number'></p>    
        </div>
        <div class='radio'>
            <input type="radio" name="shape" value="boundary"><label for="shape">Boundary</label>
            <input type="radio" name="shape" value="rectangle"><label for="shape">Rectangle</label>
            <input type="radio" name="shape" value="angle"><label for="shape">Angle</label>
            <input type="radio" name="shape" value="random"><label for="shape">Random</label>
        </div>
        <div class='button'>
            <input type='submit' value='submit' onclick="update()"></input>
        </div>
    </div>
    <script src='./src/Boundary.js'></script>
    <script src='./src/Ray.js'></script>
    <script src='./src/boundaryShape.js'></script>
    <script src='./src/index.js'></script>
</body>
</html>
